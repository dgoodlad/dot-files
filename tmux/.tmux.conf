new-session

# Key bindings

## Prefix
set-option -g prefix C-a
bind-key C-a send-prefix
unbind C-b

## Vi-style keybindings by default
set-option -wg mode-keys vi
set-option -g status-keys vi

## Window navigation
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

## Split panes with more sensible keys
bind-key | split-window -h
bind-key - split-window -v

## Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

## Pane resizing
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

## Config reloading
bind-key r source-file ~/.tmux.conf \; display "Reloaded!"

## OSX Pasteboard
#set-option -g default-command 'reattach-to-user-namespace -l zsh'
#bind y run-shell 'tmux save-buffer - | reattach-to-user-namespace pbcopy'
#bind p run-shell 'reattach-to-user-namespace pbpaste | tmux load-buffer - \; paste-buffer -d'
#bind-key -t    vi-copy y   copy-pipe 'reattach-to-user-namespace pbcopy'
#bind-key -t emacs-copy M-w copy-pipe 'reattach-to-user-namespace pbcopy'
bind y run-shell 'tmux save-buffer - | xclip -in -selection clipboard'
bind p run-shell 'xclip -out -selection clipboard | tmux load-buffer -\; paste-buffer -d'
bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'
bind -t emacs-copy M-w copy-pipe 'xclip -in -selection clipboard'

# Mouse
set-option -g mouse on

# Behaviour

## Don't wait so long after escapes
set-option -sg escape-time 0

## Use 1 instead of 0 as the first window and pane index
set-option -g base-index 1
set-window-option -g pane-base-index 1

## Default to a 256-color TERM
set-option -g default-terminal "screen-256color"

## Bell
set-option -g bell-action current
set-option -g visual-bell on

set-option -g set-titles on
set-option -g status on

# Visuals

setw -g clock-mode-colour colour117
setw -g mode-attr bold
setw -g mode-fg colour117
setw -g mode-bg colour238
set -g status-bg colour235
set -g status-fg colour248
set -g status-attr dim
setw -g window-status-current-fg colour223
setw -g window-status-current-bg colour237
setw -g window-status-current-attr bold
set -g message-attr bold
set -g message-fg colour117
set -g message-bg colour235

# Status bar

set-option -g status-interval 60

set-option -g status-justify centre
set-option -g window-status-format " #I:#W#F "
set-option -g window-status-current-format " #I:#W#F "

set-option -g status-left-length 40
set-option -g status-left-style "fg=black,nobold"
set-option -g status-left "#[fg=green,bright]✦ #S #[fg=yellow,bright]❑ #I #[fg=cyan,bright]◰ #P >"

set-option -g status-right "#[fg=cyan,bright]%d %b ◴ %R / #(battery -t -g cyan -m cyan -w red)"

set-window-option -g monitor-activity on
set-option -g visual-activity on
