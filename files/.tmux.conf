# Key bindings

## Prefix
set-option -g prefix C-a
bind-key C-a send-prefix
unbind C-b

## Vi-style keybindings by default
set-option -wg mode-keys vi
set-option -g status-keys vi

## Window navigation
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

## Split panes with more sensible keys
bind-key | split-window -h
bind-key - split-window -v

## Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

## Pane resizing
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

## Config reloading
bind-key r source-file ~/.tmux.conf \; display "Reloaded!"

## OSX Pasteboard
bind y run-shell 'tmux save-buffer /tmp/tmux-buffer && (cat /tmp/tmux-buffer | pbcopy); rm /tmp/tmux-buffer'
bind p run-shell '(pbpaste > /tmp/tmux-buffer) && tmux load-buffer /tmp/tmux-buffer && tmux paste-buffer -d; rm /tmp/tmux-buffer'

# Mouse
set-window-option -g mode-mouse off
set-option -g mouse-select-pane off
set-option -g mouse-resize-pane off
set-option -g mouse-select-window off

# Behaviour

## Don't wait so long after escapes
set-option -sg escape-time 1

## Use 1 instead of 0 as the first window and pane index
set-option -g base-index 1
set-window-option -g pane-base-index 1

## Default to a 256-color TERM
set-option -g default-terminal "screen-256color"

## Bell
set-option -g bell-action current
set-option -g visual-bell on

set-option -g set-titles on
set-option -g status on

# Visuals

set-option -g status-fg white
set-option -g status-bg black

set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg colour10
set-window-option -g window-status-current-attr bright

set-option -g pane-border-fg white
set-option -g pane-border-bg black
set-option -g pane-active-border-fg colour2
set-option -g pane-active-border-bg colour0

set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright

# Status bar

set-option -g status-utf8 on
set-option -g status-interval 60

set-option -g status-justify centre

set-option -g status-left-length 40
set-option -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

set-option -g status-right "#[fg=cyan]%d %b %R"

set-window-option -g monitor-activity on
set-option -g visual-activity on
